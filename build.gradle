plugins {
    id 'java-library'
}

group 'guru.qa'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:5.25.1",
            'org.junit.jupiter:junit-jupiter-api:5.8.2',
            'com.github.javafaker:javafaker:1.0.2'
    )
    testRuntimeOnly (
            'org.junit.jupiter:junit-jupiter-engine:5.8.2',
            'org.slf4j:slf4j-simple:1.7.32'
    )
}

test {
    useJUnitPlatform()
}